<plots>

<plot>
	type = scatter
	file = ./../data_tracks/scatter.txt
	r1 = 0.975r
	r0 = 0.225r
	glyph = circle
	glyph_size = 12
	fill_color = 116,196,118
	stroke_color = vvdgrey
	stroke_thickness = 1
	<<include ./scatter_background.conf>>

	<axes>
		<axis>
			color = vvvvlgrey
			thickness = 2
			spacing = 1
		</axis>
	</axes>

</plot>

<plot>
	type = scatter
	file = ./../data_tracks/stacked.txt
	r1 = 0.20r
	r0 = 0.04r
	glyph = square
	glyph_size = 8
	fill_color = 116,196,118
	stroke_color = vvdgrey
	stroke_thickness = 1
	orientation = in
	<backgrounds>
		<background>
			color = white
		</background>
	</backgrounds>

	<axes>
		<axis>
			color     = vvlgrey
			thickness = 1
			spacing   = 1
		</axis>
		<axis>
			color     = lgrey
			thickness = 2
			spacing   = 5
		</axis>
	</axes>

</plot>

<plot>
	type = highlight
	file = ./../data_tracks/outer_highlights.txt
	r1 = dims(ideogram,radius_outer) + 0.08r
	r0 = dims(ideogram,radius_outer)
	fill_color = lgrey
	stroke_color = lgrey
</plot>

<plot>
	type = scatter
	file = ./../data_tracks/outer_1.txt
	r1 = dims(ideogram,radius_outer) + 0.07r
	r0 = dims(ideogram,radius_outer) + 0.01r
	glyph = square
	glyph_size = 10
	fill_color = 0,0,0
	stroke_color = vvdgrey
	stroke_thickness = 1
	orientation = out

	<axes>
		<axis>
			color     = vvlgrey
			thickness = 1
			spacing   = 1
		</axis>
	</axes>

</plot>

<plot>
	type = text
	file = ./../data_tracks/label.txt
	r1 = 1.45r
	r0 = dims(ideogram,radius_outer) + 0.08r
	color = 0,0,0
	label_size = 20p
	show_links = yes
	link_dims = 4p,16p,32p,16p,4p
	link_thickness = 1p
	link_color = lgrey
	label_font = condensed

	label_snuggle = yes
	snuggle_sampling = 2
	max_snuggle_distance = 8r
	snuggle_link_overlap_test = yes
	snuggle_link_overlap_tolerance = 2p
	snuggle_refine = yes

</plot>

</plots>
